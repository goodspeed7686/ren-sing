
<div class="page-header">
	<h1>UI-Calendar</h1>
</div>
<div class="well">
	<div class="row-fluid">
		<div class="span4">
			<button ng-click="handleAuthClick()">Authorize</button>
		</div>

		<div class="span8">
			<div class="alert-success calAlert"
				ng-show="alertMessage != undefined && alertMessage != ''">
				<h4>{{alertMessage}}</h4>
			</div>
			<div class="btn-toolbar">
				<div class="btn-group">
					<button class="btn btn-success"
						ng-click="changeView('agendaDay', 'myCalendar1')">AgendaDay</button>
					<button class="btn btn-success"
						ng-click="changeView('agendaWeek', 'myCalendar1')">AgendaWeek</button>
					<button class="btn btn-success"
						ng-click="changeView('month', 'myCalendar1')">Month</button>
				</div>
			</div>
			<div class="calendar" ng-model="eventSources"
				ui-calendar="uiConfig.calendar"></div>
		</div>
	</div>
</div>
