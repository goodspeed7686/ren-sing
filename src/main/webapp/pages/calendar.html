<div class="row" ng-controller="calendarCtrl" ng-init="loadEvents()">
	<div class="col-sm-8" style="margin-top: 70px;">
		<!-- 		<section class="content" style="margin-top: 70px;"> -->
		<!-- 			<section class="container"> -->
		<!-- 				<section ng-controller="CalendarDemoCtrl" ng-init="loadEvents()"> -->

		<!-- 						{{event.endTime|date:'MMM/dd,yyyy,HH:mm'}}, {{event.title}}</div> -->

		<button ng-click="click()">中文</button>

		<div class="btn-toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-default"
					ng-class="{active:mode==='month'}" ng-click="changeMode('month')">Month</button>
				<button type="button" class="btn btn-default"
					ng-class="{active:mode==='week'}" ng-click="changeMode('week')">
					Week</button>
				<button type="button" class="btn btn-default"
					ng-class="{active:mode==='day'}" ng-click="changeMode('day')">
					Day</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default"
					ng-disabled="isToday()" ng-click="today()">Today</button>
			</div>
		</div>
		<div class="well well-sm">
			<calendar ng-model="currentDate" calendar-mode="mode"
				event-source="eventSource"
				range-changed="reloadSource(startTime, endTime)"
				event-selected="onEventSelected(event)"
				time-selected="onTimeSelected(selectedTime, events)"></calendar>
		</div>
		<!-- 				</section> -->
		<!-- 			</section> -->
		<!-- 		</section> -->
	</div>
	<div class="col-sm-4">
		<div ng-show="currentEvent">
			<div class="page-header">
				<h1>
					{{ currentEvent.student }} 的課程
				</h1>
			</div>
			<div class="h2">
				老師 <small class="label label-info">{{ currentEvent.teacher }}</small>
			</div>
			<p>老師筆記 : {{ currentEvent.teacher_note }}</p>
			<p>學生筆記 : {{ currentEvent.student_note }}</p>
			<p>song : {{ currentEvent.song }}</p>
			<p>回家作業 : {{ currentEvent.hw }}</p>
