<!-- <meta charset="UTF-8" /> -->

<div class="row" ng-controller="calendarCtrl" ng-init="loadEvents()">



	<div class="col-sm-8" style="margin-top: 45px;">
		<div class="btn-toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-default"
					ng-class="{active:mode==='month'}" ng-click="changeMode('month'); cleanEvent()">Month</button>
				<button type="button" class="btn btn-default"
					ng-class="{active:mode==='week'}" ng-click="changeMode('week'); cleanEvent()">
					Week</button>
				<button type="button" class="btn btn-default"
					ng-class="{active:mode==='day'}" ng-click="changeMode('day'); cleanEvent()">
					Day</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default"
					ng-disabled="isToday()" ng-click="today(); cleanEvent()">Today</button>
			</div>
		</div>
		<div class="well well-sm">
			<calendar ng-model="currentDate" calendar-mode="mode"
				event-source="eventSource"
				range-changed="reloadSource(startTime, endTime)"
				event-selected="onEventSelected(event)"
				time-selected="onTimeSelected(selectedTime, events)"></calendar>
		</div>
	</div>
	
	
	
	
	
	<div class="col-sm-4" ng-if="currentEvent.student == null">
		<div class="row" style="margin: 200px 0 20px;text-align:center;">
			<div class="col-sm-6">
				<button type="button" class="btn btn-default">
					新增
				</button>
			</div>
			<div class="col-sm-6">
				<button type="button" class="btn btn-default">
					刪除
				</button>
			</div>
		</div>
	</div>
	<div class="col-sm-4" ng-if="currentEvent.student != null">
		<div class="page-header">
			<h1>{{ currentEvent.student }} 的課程</h1>
		</div>
		<div class="row">
			<div class="col-sm-6" style="text-align:center;">
				<label>
					老師 
				</label>
			</div>
			<div class="col-sm-6">
				<label>
					{{ currentEvent.teacher }}
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6" style="text-align:center;">
				<label>
					老師筆記
				</label>
			</div>
			<div class="col-sm-6">
				<label>
					{{ currentEvent.teacher_note }}
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6" style="text-align:center;">
				<label>
					學生筆記
				</label>
			</div>
			<div class="col-sm-6">
				<label>
					{{ currentEvent.student_note }}
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6" style="text-align:center;">
				<label>
					song 
				</label>
			</div>
			<div class="col-sm-6">
				<label>
					{{ currentEvent.song }}
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6" style="text-align:center;">
				<label>
					回家作業 
				</label>
			</div>
			<div class="col-sm-6">
				<label>
					{{ currentEvent.hw }}
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10" style="text-align:center;" style="margin-top:: 10px">
				<button type="button" class="btn btn-default" ng-click="updateCourse(currentEvent)">
					修改
				</button>
			</div>
		</div>
	</div>
	
	
	
</div>
