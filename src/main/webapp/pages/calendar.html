<!-- <meta charset="UTF-8" /> -->

<div class="row" ng-controller="calendarCtrl" ng-init="loadEvents()">



	<div class="col-sm-8" style="margin-top: 45px;">
		<div class="btn-toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-default"
					ng-class="{active:mode==='month'}" ng-click="changeMode('month')">Month</button>
				<button type="button" class="btn btn-default"
					ng-class="{active:mode==='week'}" ng-click="changeMode('week')">
					Week</button>
				<button type="button" class="btn btn-default"
					ng-class="{active:mode==='day'}" ng-click="changeMode('day')">
					Day</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default"
					ng-disabled="isToday()" ng-click="today()">Today</button>
			</div>
		</div>
		<div class="well well-sm">
			<calendar ng-model="currentDate" calendar-mode="mode"
				event-source="eventSource"
				range-changed="reloadSource(startTime, endTime)"
				event-selected="onEventSelected(event)"
				time-selected="onTimeSelected(selectedTime, events)"></calendar>
		</div>
	</div>
	
	
	
	
	
	
	<div class="col-sm-4" ng-show="currentEvent">
		<div class="page-header">
			<h1>{{ currentEvent.student }} 的課程</h1>
		</div>
		<div class="row">
			<div class="col-sm-6" style="text-align:center;">
				<label>
					老師 
				</label>
			</div>
			<div class="col-sm-6">
				<label>
					{{ currentEvent.teacher }}
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6" style="text-align:center;">
				<label>
					老師筆記
				</label>
			</div>
			<div class="col-sm-6">
				<label>
					{{ currentEvent.teacher_note }}
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6" style="text-align:center;">
				<label>
					學生筆記
				</label>
			</div>
			<div class="col-sm-6">
				<label>
					{{ currentEvent.student_note }}
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6" style="text-align:center;">
				<label>
					song 
				</label>
			</div>
			<div class="col-sm-6">
				<label>
					{{ currentEvent.song }}
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6" style="text-align:center;">
				<label>
					回家作業 
				</label>
			</div>
			<div class="col-sm-6">
				<label>
					{{ currentEvent.hw }}
				</label>
			</div>
		</div>
	</div>
	
	
	
</div>
