<style>
.page-title-box {
  background: #ffffff;
  box-shadow: 0 2px 2px rgba(0, 0, 0, 0.03), 0 1px 0 rgba(0, 0, 0, 0.03);
  padding: 20px;
  margin:0px 0px 20px 0px;
}
.breadcrumb {
  background-color: transparent;
  margin-bottom: 15px;
  margin-top: 5px;
}
.page-title-box .breadcrumb {
  margin-top: 0px;
  padding-top: 2px;
}
.card-box {
  padding: 20px;
  background-color:#00ff00;
}
.font{
	font-family: Microsoft JhengHei;
}
</style>

<div class="row">
<div class="page-title-box">
	<ol class="breadcrumb pull-right">
		<li>課的定義</li>
		<li class="active">課程清單</li>
	</ol>
	<h4 class="page-title font">課程清單</h4>
</div>

	
	<div class="col-md-12 ">
		<button type="button" style="margin-right:25px;" class="btn btn-info pull-right" ng-click="tranToInsertClass()">新增</button>
		<table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">日期</th>
		      <th scope="col">時間</th>
		      <th scope="col">類別</th>
		      <th scope="col">老師</th>
		      <th scope="col">學生</th>
		      <th scope="col">操作</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="class in classList>
		      <th scope="row">1</th>
		      <td>{{ class.date }}</td>
		      <td>{{ class.time }}</td>
		      <td>{{ class.type }}</td>
		      <td>{{ class.teacher_name }}</td>
		      <td>{{ class.student_name }}</td>
		      <td><button type="button"  class="btn btn-info" ng-click="update(class)">修改</button></td>
		    </tr>
		  </tbody>
		</table>
	</div>
</div>
