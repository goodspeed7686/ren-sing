<div class='modal-header'>
  <h5>{{identity}} 筆記</h5>
</div>
<div class='modal-body'>
	
	<div class="row">
		<div class="col-sm-12">
			<textarea ng-model="note"></textarea>
		</div>
	</div>

</div>
<div class='modal-footer'>
  <button class='btn btn-default' data-ng-click='enter()'>確認</button>
  <button class='btn btn-default' data-ng-click='$dismiss()'>退出</button>
</div>
