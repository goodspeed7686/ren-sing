<html ng-app="basicApp">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>acac.com</title>
	
	<!-- css -->
<!-- 		<link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.0.3/css/bootstrap.min.css"/>

	<!-- lib -->
	<script src="js/lib/jquery/jquery.min.js"></script>
<!-- 		<script src="js/lib/angular/angular.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
	<script src="js/lib/angular/angular-route.min.js"></script>
	<script src="js/lib/angular/angular-resource.min.js"></script>
	<script src="js/lib/calendar-tpls.js"></script>
	
	<!-- config -->
	<script src="js/app.js"></script>
	<script src="js/route.js"></script>
	
	<!-- service -->
	<script src="js/Service/coomService.js"></script>
	
	<script src="js/Controller/logInController.js"></script>
	
	<base href="/ren-sing/home.html" />
	<style>
	.block {
	    position: relative;
      	top:40%;
      	transform:translateY(-50%);
	}
	body {
		 font-family: 微軟正黑體; 
	}
	.account-wall{
		padding:20px;
		 background:rgba(207, 207, 207,1);
	}
	</style>
	
</head>
<body background="css/login.jpg" ng-controller="logInCtrl" >

	<div class="container block">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4" >
			<div class="account-wall">
				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">帳號</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" class="form-control" ng-model="user_id"  placeholder="請輸入帳號..."/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">密碼</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock" ></i></span>
							<input type="password" class="form-control" ng-model="pwd"  placeholder="請輸入密碼..."/>
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-primary btn-lg btn-block login-button" ng-click="logIn()">login</button>
		</div>	
		</div>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4" >
				
			</div>
		</div>
	</div>

</body>
</html>
