<html ng-app="basicApp">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>acac.com</title>
	
	<!-- css -->
<!-- 		<link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.0.3/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css">
	
	<!-- lib -->
	<script src="js/lib/jquery/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.1/sweetalert2.js"></script>
	<!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
<!-- 		<script src="js/lib/angular/angular.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.6.3/angular-cookies.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
	<script src="js/lib/angular/angular-route.min.js"></script>
	<script src="js/lib/angular/angular-resource.min.js"></script>
	<script src="js/lib/calendar-tpls.js"></script>
	
	<!-- config -->
	<script src="js/app.js"></script>
	<script src="js/route.js"></script>
	
	<!-- service -->
	<script src="js/Service/coomService.js"></script>
	<script src="js/Service/alertService.js"></script>
	
	<script src="js/Controller/logInController.js"></script>
	
	<base href="/ren-sing/home.html" />
	<style>
	
	</style>
	
</head>
<body background="css/login.jpg" ng-controller="logInCtrl" >

	<section id="wrapper" class="login-register">
		  <div class="login-box">
		    <div class="box-shadow white-box">
		      <form class=" form-horizontal form-material" >
		        <h3 class="box-title m-b-20 text-center">使用者登入</h3>
		        <div class="form-group ">
		          <div class="col-xs-12">
		            <input required class="form-control" type="text" id="user_id" ng-model="user_id" required="" placeholder="Username" name="username">
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-xs-12">
		            <input  class="form-control" type="password" id="pwd" ng-model="pwd" required="" placeholder="Password" name="password">
		          </div>
		        </div>		        
		        <div class="form-group">
		          	<div class="col-md-12">		            
		            	<a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="glyphicon glyphicon-lock m-r-5"></i> 忘記密碼?</a> 
		          	</div>
		        </div>
		        <div class="form-group text-center m-t-20">
		          <div class="col-xs-12">
		            <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" ng-click="logIn()">登   入</button>
		          </div>
		        </div>
		        <div class="form-group m-b-0">
		          <div class="col-sm-12 text-center">
		            <p>您需要申請帳號嗎? <a href="#" class="text-primary m-l-5"><b>註冊</b></a></p>
		          </div>
		        </div>
		        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		      </form>      
		    </div>
		  </div>
		</section>

</body>
</html>
